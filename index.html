<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Game</title>
    <link   rel="stylesheet" href="css/styles.css">

</head>
<body>
<div class="header">
    <h1 >Rock Paper Scissor Game</h1>
    <p>This is Landing Page for RockPaperScissor Game, Click <strong>Start</strong> to Play....</p>
</div>



    <select class="SelectUserPick">
        <option value="1">Rock</option>
        <option value="2">Paper</option>
        <option value="3">Scissor</option>
    </select>
    <button class="button">Play</button>



<div class="result_div">
    <p class="result"></p>
    <label >USER Score:</label>
    <span class="user_score">0</span> <br>
    <label >PC Score:</label>
    <span class="pc_score">0</span>
</div>
</body>
<script src="./javascript/javascript.js"></script>

</html>
