<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Game</title>
    <link   rel="stylesheet" href="RockPaperScissor/css/styles.css">
    <script defer src="RockPaperScissor/javascript/javascript.js"></script>

</head>
<body>
<div class="header">
    <h1 >Rock Paper Scissor Game</h1>
    <p>This is Landing Page for RockPaperScissor Game, Click <strong>Start</strong> to Play....</p>
    <p>RockPaperScissor is best of THREE base Game who Ever first scored 3 points is <strong><em>WINNER</em></strong></p>
</div>

<div class="option_btns">
    <button id="rock">Rock</button>
    <button id="paper">Paper</button>
    <button id="scissor">Scissor</button>
</div>

<div class="result_div">
    <p class="result"></p>
    <label >USER Score:</label>
    <span class="user_score">0</span> <br>
    <label >PC Score:</label>
    <span class="pc_score">0</span>
</div>
</body>

</html>
