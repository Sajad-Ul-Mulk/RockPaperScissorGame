<!DOCTYPE html>
<html>
<head>
    <title>JS Page Load Events</title>
</head>

<body>

<ul id="menu">
    <li><a id="home">home</a></li>
    <li><a id="dashboard">Dashboard</a></li>
    <li><a id="report">report</a></li>
</ul>

<script>
    const clickedItem= document.querySelector('ul')

    clickedItem.addEventListener('click',(e)=>{
        const item= e.target;

        switch (item.id) {
            case 'home':
                alert('Home link is accessed.')
                break;
            case 'dashboard':
                alert('dashboard link is accessed.')
                break;
            case 'report':
                alert('report link is accessed.')
                break;s
        }

    })

</script>
</body>
</html>
